<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/question/{qId}/answer/delete/{id}(id=${answer.id},qId=${qId})}" method="POST">
                <fieldset>
                    <legend>Delete Answer</legend>


                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="answer_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="answer_content" name="content" th:field="${answer.content}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/question/{qId}/answer/{id}(id = ${answer.id}, qId=${qId})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
