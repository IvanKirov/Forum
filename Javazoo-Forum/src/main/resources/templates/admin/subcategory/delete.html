<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/subcategories/delete/{id}(id=${subcategory.id})}" method="POST">
                <fieldset>
                    <legend>Delete Subcategory</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subcategory_name">Subcategory Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="subcategory_name" placeholder="Subcategory Name" name="name" th:value="${subcategory.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" th:value="${category.name}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/subcategories/}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
