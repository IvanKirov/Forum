<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/subcategories/create}" method="POST">
                <fieldset>
                    <legend>New Subcategory</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subcategory_name">Subcategory Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="subcategory_name" placeholder="Subcategory Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subcategory_select">Select category:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="subcategory_select" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/subcategories/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" th:value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
