<main>
    <div class="container">

        <aside th:include="fragments/aside"></aside>

        <section class="col-md-9 container body-content">
            <div class="row">
                <th:block th:each="question:${questions}">
                    <div class="col-md-9 col-md-offset-2">
                        <article>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <a th:href="@{/question/{id}(id=${question.id})}"><h3 class="panel-title"
                                                                                          th:text="${question.title}"></h3>
                                    </a>
                                </div>
                                <div class="panel-body">
                                    <div class="col-md-4">
                                        <a href="#">
                                            Category of the post
                                        </a>
                                        <br/><br/>
                                        Answers: 43
                                    </div>
                                    <div class="col-md-4 ">
                                        Created by:<br/>
                                        <span >AUTHOR</span><br/>
                                        <span th:text="${#dates.format(question.creationDate, 'dd-MM-yyyy HH:mm:ss')}"></span>
                                    </div>
                                    <div class="col-md-4 ">
                                        Last activity:<br/>
                                        author...<br/>
                                        24/05/2016
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </th:block>
            </div>
        </section>
    </div>
</main>
