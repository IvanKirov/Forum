<main>
    <div class="col-md-9 col-md-offset-2" >
        <article>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${question.title}"></h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-2" style="border-right: 1px solid lightgray">
                        <span th:text="${question.author.username}"></span>
                        <span th:text="${question.creationDate}"></span>
                    </div>
                    <div class="col-md-10">
                        <p th:text="${question.content}"></p>
                    </div>

                </div>
                <div class="panel-footer ">
                    <div class="row">
                        <div class="col-md-2">
                            <a class="btn btn-warning btn-sm" href="../answer/create.html">Answer &raquo;</a>
                        </div>
                        <div class="col-md-5">
                            Tags:
                            <a href="#" class="label label-default"> Programming</a>
                            <a href="#" class="label label-default"> Infrastructure</a>
                        </div>
                        <div class="col-md-5">
                            <a href="#">
                                Category of the post
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </article>


        <div class="pull-right">
            <th:block sec:authorize="isAuthenticated()">
            <a class="btn btn-success btn-xs"
               th:href="@{/question/edit/{id}(id = ${question.id})}">Edit</a>
            </th:block>
        </div>

        <br/>
        <br/>

        <div class="col-md-9 col-md-offset-2" >
        <th:block th:each="answer:${answers}">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-md-2" style="border-right: 1px solid lightgray">
                        <span th:text="${answer.author.username}"></span><br/>

                    </div>
                    <article class="col-md-10">
                        <span th:text="${answer.content}"></span><br/>

                    </article>
                    <div class="col-md-2" style="border-right: 1px solid lightgray">
                        <span th:text="${answer.creationDate}"></span>

                    </div>


                    <div class="pull-right">
                        <th:block sec:authorize="isAuthenticated()">
                            <a class="btn btn-success btn-xs"
                               th:href="@{/answer/edit/{id}(id = ${answer.id})}">Edit</a>
                        </th:block>
                    </div>



                </div>
            </div>
        </th:block>
        </div>



    </div>
</main>
