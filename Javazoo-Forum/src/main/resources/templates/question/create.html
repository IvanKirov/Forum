<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/question/create}" method="POST">
                <fieldset>
                    <legend>New Question</legend>

                    <p th:if="${error}" th:text="${error}" style="color: red; text-align: center;" ></p>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="question_title">Question Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="question_title" placeholder="Question Title"
                                   name="title" th:value="${title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="question_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="question_content" name="content" th:text="${content}" ></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_select">Select category:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="category_select" name="categoryId"
                                    onchange="sendAjaxRequest()">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subcategory_select">Select subcategory:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="subcategory_select" name="subcategoryId">
                                <th:block th:each="subcategory : ${subcategories}" th:if="${subcategory.category.orderNo.equals(1)}">
                                    <option th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="question_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="question_tags"
                                   placeholder="Tags" name="tagString"/>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
