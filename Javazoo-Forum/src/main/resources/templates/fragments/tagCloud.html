<div>
    <h4 class="tagcloud">Tag Cloud</h4>
    <ul class="pager">
        <th:block th:each="tag:${tags}">
            <li>
                <a th:href="'/tag/'+${tag.id}" class="tag" >
                    <span th:text="${tag.name}"></span>
                </a>
            </li>
        </th:block>
    </ul>
</div>
